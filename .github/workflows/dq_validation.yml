name: Data Quality Validation

on: [push, pull_request, workflow_dispatch] # workflow_dispatch elle çalıştırmayı sağlar

jobs:
  validate-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Data Quality Script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Secret'ı buradan okuyor
        run: python dq_pipeline.py